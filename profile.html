<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль пользователя | MangaEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1e1e2f);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: #141414;
      padding: 18px 0;
      box-shadow: 0 6px 18px #00f0ff66;
      text-align: center;
    }
    .logo {
      max-height:100px;
      margin: 0 auto;
      display: block;
    }
    .profile-container {
      max-width: 950px;
      background: #23233a;
      margin: 40px auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 0 32px #00f0ff44, 0 2px 12px #000a;
      padding: 36px 32px 32px 32px;
      display: flex;
      gap: 36px;
      flex-wrap: wrap;
    }
    .profile-avatar {
      flex: 0 0 180px;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      background: #181825;
      border: 4px solid #00f0ff;
      margin-bottom: 18px;
      transition: filter 0.2s;
    }
    .profile-avatar label {
      background: #00f0ff;
      color: #23233a;
      padding: 7px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.97em;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .profile-avatar label:hover {
      background: #ff00ff;
      color: #fff;
    }
    .profile-info {
      flex: 1 1 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .profile-info h2 {
      margin: 0 0 15px 0;
      font-size: 2.1em;
      color: #00f0ff;
      letter-spacing: 1px;
    }
    .profile-info .profile-field {
      margin: 0 0 9px 0;
      display: flex;
      align-items: center;
      font-size: 1.08em;
      gap: 10px;
    }
    .profile-info .profile-field label {
      min-width: 110px;
      color: #aaa;
      font-size: 0.99em;
    }
    .profile-info .profile-field input,
    .profile-info .profile-field textarea {
      background: #181825;
      color: #fff;
      border: 1px solid #23233a;
      border-radius: 6px;
      padding: 7px 10px;
      font-size: 1em;
      outline: none;
      margin-left: 6px;
    }
    .profile-info .profile-field textarea {
      min-height: 48px;
      resize: vertical;
      width: 90%;
    }
    .profile-info .profile-actions {
      margin-top: 18px;
      display: flex;
      gap: 16px;
    }
    .profile-info .profile-actions button {
      background: #00f0ff;
      color: #23233a;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1.06em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .profile-info .profile-actions button:hover {
      background: #ff00ff;
      color: #fff;
    }
    .profile-stats {
      margin-top: 28px;
      padding: 22px 18px;
      border-radius: 12px;
      background: #181825;
      box-shadow: 0 0 12px #00f0ff11;
      display: flex;
      gap: 45px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .profile-stats .stat {
      font-size: 1.1em;
      color: #fff;
      text-align: center;
    }
    .profile-stats .stat-value {
      font-weight: bold;
      color: #00f0ff;
      display: block;
      font-size: 1.25em;
      margin-bottom: 2px;
    }
    @media (max-width: 800px) {
      .profile-container {
        flex-direction: column;
        padding: 18px 7vw 16px 7vw;
        gap: 18px;
      }
      .profile-avatar {
        align-items: flex-start;
      }
    }
    @media (max-width: 500px) {
      .profile-container { padding: 8px 2vw 8px 2vw; }
      .profile-info h2 { font-size: 1.3em; }
      .profile-info .profile-field label { min-width: 70px; }
      .profile-stats { padding: 12px 4px; gap: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.MangaEx-removebg-preview.png" alt="MangaEx Logo" class="logo" />
  </header>
  <main>
    <div class="profile-container">
      <div class="profile-avatar">
        <img id="avatarPreview" src="images/empty_profile.jpg" alt="Аватар" />
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
        <label for="avatarInput">Сменить аватар</label>
      </div>
      <div class="profile-info">
        <h2 id="profileUsername">Имя пользователя</h2>
        <div class="profile-field">
          <label for="profileLogin">Логин:</label>
          <input type="text" id="profileLogin" maxlength="24" />
        </div>
        <div class="profile-field">
          <label for="profileEmail">E-mail:</label>
          <input type="email" id="profileEmail" maxlength="40" />
        </div>
        <div class="profile-field">
          <label for="profileAbout">О себе:</label>
          <textarea id="profileAbout" maxlength="200" placeholder="Расскажите о себе..."></textarea>
        </div>
        <div class="profile-actions">
          <button id="saveProfileBtn">Сохранить</button>
          <button id="logoutProfileBtn">Выйти</button>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-value" id="stat-favorites">0</span>
            Любимые
          </div>
          <div class="stat">
            <span class="stat-value" id="stat-comments">0</span>
            Комментарии
          </div>
          <div class="stat">
            <span class="stat-value" id="stat-history">0</span>
            История
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="profile.js"></script>
</body>
</html>
