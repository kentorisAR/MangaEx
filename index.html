<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог Манги</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1e1e2f);
      color: #fff;
    }

    header {
      background-color: #141414;
      padding: 0px 30px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      box-shadow: 0 8px 10px -4px #00f0ff;
      height: 300px;
      position: relative;
    }

    header img {
      max-height: 100%;
    }

    nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 240, 255, 0.1);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
    }

    nav a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    nav a:hover {
      background: #00f0ff;
      color: #000;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 0 8px #ff00ff;
    }

    .manga-list {
      max-width: 1300px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .manga-card {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    .manga-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }

    .manga-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .manga-card .info {
      padding: 12px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .manga-card .info h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #00f0ff;
    }

    .manga-card .info p {
      font-size: 0.8rem;
      color: #ccc;
      flex-grow: 1;
    }

    .manga-card a {
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
      background: #00f0ff;
      text-align: center;
      padding: 6px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 0.85rem;
    }

    .manga-card a:hover {
      background: #ff00ff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.MangaEx-removebg-preview.png" alt="MangaEx" />
    <nav>
      <a href="#">Главная</a>
      <a href="#">Жанры</a>
      <a href="#">Тайтлы</a>
      <a href="#">Новое</a>
      <a href="#">О нас</a>
    </nav>
  </header>

  <h1>Каталог манги</h1>
  <div class="manga-list">
    <div class="manga-card">
      <img src="naruto.jpg" alt="Наруто">
      <div class="info">
        <h3>Наруто</h3>
        <p>История ниндзя, мечтающего стать Хокаге.</p>
        <a href="manga1.html">Читать</a>
      </div>
    </div>

    <div class="manga-card">
      <img src="attack_on_titan.jpg" alt="Атака Титанов">
      <div class="info">
        <h3>Атака Титанов</h3>
        <p>Человечество против титанов в мире без надежды.</p>
        <a href="manga2.html">Читать</a>
      </div>
    </div>

    <div class="manga-card">
      <img src="Soineya_no_Uta.jpg" alt="Soineya_no_Uta">
      <div class="info">
        <h3>Soineya no Uta | Call of the Snooze Shop</h3>
        <p></p>
        <a href="manga3.html">Читать</a>
      </div>
    </div>
  </div>
</body>
</html>
